<!DOCTYPE html>
<html lang="fr" class="h-full dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Éditer la note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">

  <!-- ===== Top Nav ===== -->
  <header class="sticky top-0 z-40 bg-white/80 dark:bg-slate-900/70 glass border-b border-slate-200/60 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="flex items-center gap-2">
        <div class="h-9 w-9 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 grid place-items-center text-white font-bold">PT</div>
        <span class="font-semibold">Personal Tracker</span>
      </div>
      <nav class="ml-6 hidden md:flex items-center gap-2 text-sm">
        <a href="{% url 'Notes:index' %}" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">Notes</a>
	  </nav>
    </div>
  </header>

  <!-- ===== Contenu principal ===== -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    <!-- Formulaire d'édition -->
    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Titre + date -->
      <div class="flex items-center justify-between">
        <input type="text" name="title" value="{{ note.title }}"
               class="text-3xl font-bold text-indigo-500 bg-transparent border-b border-indigo-400 focus:outline-none focus:ring-0 w-full mr-4">
        <span class="text-sm opacity-70">{{ note.created_at|date:"d/m/Y" }}</span>
      </div>

      <!-- Contenu style bloc-note -->
      <textarea name="content" rows="12"
                class="w-full bg-transparent text-lg leading-relaxed whitespace-pre-wrap break-words border border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 focus:ring-2 ring-indigo-500">
        {{ note.content }}
      </textarea>

      <!-- Boutons actions -->
      <div class="flex gap-3">
        <!-- Bouton retour -->
        <a href="{% url 'Notes:index' %}" 
           class="px-5 py-3 rounded-xl bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 flex items-center gap-2 text-base font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          Retour
        </a>

        <!-- Bouton enregistrer -->
        <button type="submit" 
                class="px-5 py-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white flex items-center gap-2 text-base font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"></path>
            <path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"></path>
            <path d="M7 3v4a1 1 0 0 0 1 1h7"></path>
          </svg>
          Sauvegarder
        </button>
      </div>
    </form>
  </main>

</body>
</html>
