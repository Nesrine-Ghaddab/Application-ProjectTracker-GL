<!DOCTYPE html>
<html lang="fr" class="h-full dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Détail de la note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">

  <!-- ===== Top Nav ===== -->
  <header class="sticky top-0 z-40 bg-white/80 dark:bg-slate-900/70 glass border-b border-slate-200/60 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="flex items-center gap-2">
        <div class="h-9 w-9 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 grid place-items-center text-white font-bold">PT</div>
        <span class="font-semibold">Personal Tracker</span>
      </div>
      <nav class="ml-6 hidden md:flex items-center gap-2 text-sm">
        <a href="{% url 'Notes:index' %}" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">Notes</a>
	  </nav>
    </div>
  </header>

  <!-- ===== Contenu principal ===== -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    <!-- Titre + date -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-indigo-500">{{ note.title }}</h1>
      <span class="text-sm opacity-70">{{ note.created_at|date:"d/m/Y" }}</span>
    </div>

    <!-- Contenu style bloc-note -->
    <article class="prose prose-slate dark:prose-invert max-w-none mb-8">
      <p class="whitespace-pre-wrap break-words text-lg leading-relaxed">
        {{ note.content }}
      </p>
    </article>

    <!-- Boutons actions -->
    <div class="flex gap-3 mt-6 pt-6 border-t border-slate-200 dark:border-slate-800">
      <!-- Bouton retour -->
		<a href="{% url 'Notes:index' %}" class="px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 flex items-center gap-2">
        	<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="arrow-left" class="lucide lucide-arrow-left w-4 h-4"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
            	Retour
        </a>

      <!-- Bouton éditer -->
      <a href="{% url 'Notes:Edit_Note' note_id=note.id %}" 
         class="px-3 py-2 rounded-xl bg-blue-600 hover:bg-blue-700 text-white flex items-center gap-2 text-sm font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 20h9"></path>
          <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"></path>
        </svg>
		Éditer
      </a>
    </div>
  </main>

</body>
</html>
