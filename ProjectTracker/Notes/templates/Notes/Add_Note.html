<!DOCTYPE html>
<html lang="fr" class="h-full dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter une note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">

  <!-- ===== Top Nav ===== -->
  <header class="sticky top-0 z-40 bg-white/80 dark:bg-slate-900/70 glass border-b border-slate-200/60 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center gap-3">
      <div class="flex items-center gap-2">
        <div class="h-9 w-9 rounded-2xl bg-gradient-to-br from-brand-500 to-indigo-600 grid place-items-center text-white font-bold">BN</div>
        <span class="font-semibold">Blocâ€‘notes</span>
      </div>
      <nav class="ml-6 hidden md:flex items-center gap-2 text-sm">
        <a href="notes.html" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">Notes</a>
        <a href="add_note.html" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">Ajouter une note</a>
      </nav>
    </div>
  </header>

  <!-- ===== Formulaire ===== -->
  <main class="max-w-3xl mx-auto px-4 py-6">
    <div class="p-5 rounded-2xl bg-white dark:bg-slate-900/60 border border-slate-200 dark:border-slate-800 shadow-sm">
      <h3 class="font-semibold mb-3">Ajouter une nouvelle note</h3>
      <form method="POST" class="space-y-3">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium mb-1">Titre</label>
          <input type="text" name="title" class="w-full rounded-lg bg-slate-100 dark:bg-slate-800 px-3 py-2 outline-none focus:ring-2 ring-brand-600">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Contenu</label>
          <textarea name="content" rows="6" class="w-full rounded-lg bg-slate-100 dark:bg-slate-800 px-3 py-2 outline-none focus:ring-2 ring-brand-600"></textarea>
        </div>
        <button type="submit" class="px-4 py-2 rounded-xl bg-brand-600 hover:bg-brand-700 text-white">Enregistrer</button>
      </form>
    </div>
  </main>

</body>
</html>
