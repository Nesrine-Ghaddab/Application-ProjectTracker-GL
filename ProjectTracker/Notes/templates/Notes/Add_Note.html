<!DOCTYPE html>
<html lang="fr" class="h-full dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter une note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">

  <!-- ===== Top Nav ===== -->
  <header class="sticky top-0 z-40 bg-white/80 dark:bg-slate-900/70 glass border-b border-slate-200/60 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center gap-3">
      <div class="flex items-center gap-2">
        <div class="h-9 w-9 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 grid place-items-center text-white font-bold">PT</div>
        <span class="font-semibold">Personal Tracker</span>
      </div>
      <nav class="ml-6 hidden md:flex items-center gap-2 text-sm">
        <a href="{% url 'Notes:index' %}" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">Notes</a>
        <a href="{% url 'Notes:index' %}" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">Ajouter une note</a>
      </nav>
    </div>
  </header>

  <!-- ===== Formulaire ===== -->
  <main class="max-w-3xl mx-auto px-4 py-6">
    <div class="p-5 rounded-2xl bg-white dark:bg-slate-900/60 border border-slate-200 dark:border-slate-800 shadow-sm">
      <h3 class="font-semibold mb-3">Ajouter une nouvelle note</h3>
      <form method="POST" class="space-y-3">
        {% csrf_token %}
        <div>
          {{ form.title.label_tag }}
          {{ form.title }}
        </div>
        <div>
          {{ form.content.label_tag }}
          {{ form.content }}
        </div>
        <div class="flex gap-3 mt-6 pt-6 border-t border-slate-200 dark:border-slate-800">
          <button type="submit" class="px-4 py-2 rounded-xl bg-blue-600 hover:bg-blue-700 text-white flex items-center gap-2">
					  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="save" class="lucide lucide-save w-4 h-4"><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"></path><path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"></path><path d="M7 3v4a1 1 0 0 0 1 1h7"></path></svg>
					    Enregistrer
					</button>
		      <a href="{% url 'Notes:index' %}" class="px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="arrow-left" class="lucide lucide-arrow-left w-4 h-4"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
                Retour
          </a>
        </div>

      </form>
    </div>
  </main>

</body>
</html>
