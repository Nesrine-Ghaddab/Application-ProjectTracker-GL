{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-slate-50 dark:bg-slate-900">
    <div class="p-8 bg-white dark:bg-slate-800 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6 text-brand-900 dark:text-slate-100">Sign In</h2>
        {% if form.errors %}
            <p class="text-red-600 dark:text-red-400 mb-4">Your username and password didn't match. Please try again.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Username:</label>
                <input type="text" name="username" id="id_username" 
                       class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500 bg-slate-100 dark:bg-slate-900 text-brand-900 dark:text-slate-100" 
                       required>
            </div>
            <div class="mb-6">
                <label for="id_password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password:</label>
                <input type="password" name="password" id="id_password" 
                       class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500 bg-slate-100 dark:bg-slate-900 text-brand-900 dark:text-slate-100" 
                       required>
            </div>
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">
                Sign In
                  </button>
              </form>
        <p class="mt-4 text-center text-sm text-slate-600 dark:text-slate-400">
            Don't have an account? <a href="{% url 'signup' %}" class="font-medium text-brand-600 hover:text-brand-500">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
