{% extends 'base_tailwind/layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white dark:bg-gray-900 p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Créer un compte</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Nom</label>
        <input type="text" name="nom" class="input" required>

        <label>Prénom</label>
        <input type="text" name="prenom" class="input" required>

        <label>Email</label>
        <input type="email" name="email" class="input" required>

        <label>Mot de passe</label>
        <input type="password" name="password" class="input" required>

        <button class="btn-primary w-full mt-4">Créer mon compte</button>
    </form>
</div>
{% endblock %}
